<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/Lyft-Logo-1.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/map.css">
    <title>Lift-TraceRoute</title>
</head>

<body>
    <section id="buscador">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <i id="usuario" class="fa fa-address-card-o" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" id="map">

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <button id="findMe"><i class="fa fa-thumb-tack" aria-hidden="true"></i>  Where am I?</button>
                </div>
                <div class="col-md-3 col-sm-3">
                    <input type="text" id="origin" placeholder="origin">
                </div>
                <div class="col-md-3 col-sm-3">
                    <input type="text" id="destination" placeholder="Destination">
                </div>
                <!--<i class="fa fa-map-marker" aria-hidden="true"></i>-->
            </div>
            <div class="row">
                <!--<div class="col-md-6 col-sm-6">
                        <button id="route"><i class="fa fa-car" aria-hidden="true"></i>  Trace Route</button>
                </div> -->
                <div class="col-md-6 col-sm-6">
                    <button id="setPickup"><i class="fa fa-car" aria-hidden="true"></i>  Set PickUp</button>
                </div>
            </div>
        </div>
        <!-- Modal Code-->
        <div class="modal fade" id="modalCode" role="dialog">
            <div class="modal-dialog text-center">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Payment</h4>
                    </div>
                    <div class="modal-body" id="modalBody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfLX9KkhVpllYBAV-geQe_N2R_Xl1t8zc&libraries=places&callback=initMap"
        async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
